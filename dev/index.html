<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minyatur – Module Showcase</title>
    <link rel="stylesheet" href="_hot/build.dev.css">
    <link rel="stylesheet" href="assets/font-awesome-6/css/all.min.css">
    <script type="text/javascript" src="_hot/build.dev.js"></script>
    <style>
        body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 2rem;
      color: #2d3436;
    }
    .container {
      max-width: 1100px;
      margin: auto;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    h2 {
      font-size: 1.2rem;
      color: #0984e3;
      margin-top: 2rem;
    }
    p {
      font-size: 0.95rem;
      color: #636e72;
    }
    .slider-section {
      background: #ffffff;
      border: 1px solid #dfe6e9;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 2.5rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>

<body>
    <div class="container">
        <h1>Minyatur – All Module Examples</h1>
        <div class="slider-section">
            <h2>1. Thumbnail (Dot)</h2>
            <div id="slider-thumb-dot" data-minyatur-module="thumbnail" data-minyatur-thumbnail-type="dot">
                <div><img src="assets/image/bird.png"><img src="assets/image/cat.png"><img src="assets/image/dog.png"></div>
            </div>
        </div>
        <div class="slider-section">
            <h2>2. Thumbnail (Slider)</h2>
            <div id="slider-thumb-slider">
                <div><img src="assets/image/hamster.png"><img src="assets/image/uni.png"><img src="assets/image/fish.png"></div>
            </div>
        </div>
        <div class="slider-section">
            <h2>3. Thumbnail (Basic)</h2>
            <div id="slider-thumb-basic">
                <div><img src="assets/image/bird.png"><img src="assets/image/cat.png"><img src="assets/image/dog.png"></div>
            </div>
        </div>
        <div class="slider-section">
            <h2>4. Fullscreen</h2>
            <div id="slider-fullscreen" data-minyatur-module="fullscreen">
                <div><img src="assets/image/fish.png"><img src="assets/image/cat.png"><img src="assets/image/bird.png"></div>
            </div>
        </div>
        <div class="slider-section">
            <h2>5. Zoom</h2>
            <div id="slider-zoom" data-minyatur-module="zoom">
                <div><img src="assets/image/dog.png"><img src="assets/image/uni.png"><img src="assets/image/cat.png"></div>
            </div>
        </div>
        <div class="slider-section">
            <h2>6. Control + Thumbnail (dot)</h2>
            <div id="slider-control" data-minyatur-module="control,thumbnail" data-minyatur-thumbnail-type="dot">
                <div><img src="assets/image/bird.png"><img src="assets/image/fish.png"><img src="assets/image/cat.png"></div>
            </div>
        </div>
        <div class="slider-section">
            <h2>7. Mouse</h2>
            <div id="slider-mouse" data-minyatur-module="mouse">
                <div><img src="assets/image/cat.png"><img src="assets/image/dog.png"><img src="assets/image/uni.png"></div>
            </div>
        </div>
        <div class="slider-section">
            <h2>8. Message</h2>
            <div id="slider-message" data-minyatur-module="message">
                <div>
                    <img src="assets/image/bird.png" data-message="Bird">
                    <img src="assets/image/cat.png" data-message="Cat">
                    <img src="assets/image/fish.png" data-message="Fish">
                </div>
            </div>
        </div>
        <div class="slider-section">
            <h2>9. Combined (data-config)</h2>
            <div id="slider-combo-data" data-minyatur-module="control,thumbnail,message,fullscreen" data-minyatur-thumbnail-type="dot">
                <div>
                    <img src="assets/image/dog.png" data-message="Dot - Dog">
                    <img src="assets/image/hamster.png" data-message="Dot - Hamster">
                    <img src="assets/image/fish.png" data-message="Dot - Fish">
                </div>
            </div>
        </div>
        <div class="slider-section">
            <h2>10. Combined (JS-config)</h2>
            <div id="slider-combo-js">
                <div>
                    <img src="assets/image/uni.png">
                    <img src="assets/image/cat.png">
                    <img src="assets/image/bird.png">
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        new Minyatur({ target: document.getElementById('slider-thumb-dot') });
        new Minyatur({
            target: document.getElementById('slider-thumb-slider'),
            module: ['thumbnail'],
            thumbnail: { type: 'slider' }
        });
        new Minyatur({
            target: document.getElementById('slider-thumb-basic'),
            module: ['thumbnail'],
            thumbnail: { type: 'basic' }
        });
        new Minyatur({ target: document.getElementById('slider-fullscreen') });
        new Minyatur({ target: document.getElementById('slider-zoom') });
        new Minyatur({ target: document.getElementById('slider-control') });
        new Minyatur({ target: document.getElementById('slider-mouse') });
        new Minyatur({ target: document.getElementById('slider-message') });
        new Minyatur({ target: document.getElementById('slider-combo-data') });
        new Minyatur({
            target: document.getElementById('slider-combo-js'),
            module: ['fullscreen', 'thumbnail', 'zoom', 'mouse'],
            thumbnail: {
                type: 'slider'
            }
        });
    </script>
</body>

</html>
