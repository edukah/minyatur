<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minyatur Example – Message Module</title>
  <link rel="stylesheet" type="text/css" href="../dist/minyatur.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/font-awesome-6/css/all.min.css">
  <script type="text/javascript" src="../dist/minyatur.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Minyatur – Message Module</h1>
    <p>This example demonstrates the <code>message</code> module, which displays overlay text on the active slide based on the <code>data-message</code> attribute.</p>

    <div class="slider-section">
      <div id="slider-message" data-minyatur-module="message">
        <div>
          <img src="assets/image/bird.png" alt="Bird" data-message="A beautiful bird">
          <img src="assets/image/cat.png" alt="Cat" data-message="A curious cat">
          <img src="assets/image/dog.png" alt="Dog" data-message="A playful dog">
          <img src="assets/image/fish.png" alt="Fish" data-message="A colorful fish">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    new Minyatur({ target: document.getElementById('slider-message') });
  </script>
</body>
</html>
