<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minyatur Example – Control + Thumbnail Module</title>
  <link rel="stylesheet" type="text/css" href="../dist/minyatur.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/font-awesome-6/css/all.min.css">
  <script type="text/javascript" src="../dist/minyatur.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Minyatur – Control + Dot Thumbnail Module</h1>
    <p>This example demonstrates the <code>control</code> module for navigation buttons, combined with the <code>thumbnail</code> module (dot type) for slide indicators.</p>

    <div class="slider-section">
      <div id="slider-control" data-minyatur-module="control,thumbnail" data-minyatur-thumbnail-type="dot">
        <div>
          <img src="assets/image/bird.png" alt="Bird">
          <img src="assets/image/cat.png" alt="Cat">
          <img src="assets/image/dog.png" alt="Dog">
          <img src="assets/image/fish.png" alt="Fish">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    new Minyatur({
      target: document.getElementById('slider-control')
    });
  </script>
</body>
</html>
