<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minyatur Example – Fullscreen Module</title>
  <link rel="stylesheet" type="text/css" href="../dist/minyatur.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <link rel="stylesheet" type="text/css" href="assets/font-awesome-6/css/all.min.css">
  <script type="text/javascript" src="../dist/minyatur.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Minyatur – Fullscreen Module</h1>
    <p>This example demonstrates the <code>fullscreen</code> module which allows users to expand a selected slide to fullscreen mode. Click on any slide to trigger fullscreen.</p>

    <div class="slider-section">
      <div id="slider-fullscreen" data-minyatur-module="fullscreen">
        <div>
          <img src="assets/image/bird.png" alt="Bird">
          <img src="assets/image/cat.png" alt="Cat">
          <img src="assets/image/dog.png" alt="Dog">
          <img src="assets/image/fish.png" alt="Fish">
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    new Minyatur({ target: document.getElementById('slider-fullscreen') });
  </script>
</body>
</html>
